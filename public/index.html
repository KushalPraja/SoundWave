<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Visualization</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .start-menu {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(125deg, #000000 0%, #090909 100%);
      color: white;
      z-index: 1000;
      overflow: hidden;
    }

    .animated-bg {
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(circle at 20% 20%, rgba(62, 11, 149, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(27, 185, 84, 0.1) 0%, transparent 50%);
      filter: blur(80px);
      z-index: -1;
      animation: moveBg 20s ease infinite;
    }

    .logo-container {
      position: relative;
      margin-bottom: 4rem;
      text-align: center;
    }

    .start-title {
      font-size: 4.5rem;
      font-weight: 800;
      margin: 0;
      background: linear-gradient(to right, #fff, #666);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -2px;
      position: relative;
      animation: fadeIn 1s ease;
    }

    .start-subtitle {
      font-size: 1.2rem;
      color: #666;
      margin-top: 1rem;
      letter-spacing: 4px;
      text-transform: uppercase;
    }

    .start-button {
      padding: 20px 40px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 12px;
      position: relative;
      overflow: hidden;
    }

    .start-button::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transform: translateX(-100%);
      transition: transform 0.5s ease;
    }

    .start-button:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .start-button:hover::before {
      transform: translateX(100%);
    }

    .loading {
      margin-top: 2rem;
      font-size: 1.1rem;
      color: #666;
      display: none;
      animation: pulse 1.5s ease infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes moveBg {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.1) rotate(5deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .back-button {
      background: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
      margin-left: 10px;
    }

    .visualization-container {
      display: none;
    }
  </style>
</head>
<body>
  <div id="start-menu" class="start-menu">
    <div class="animated-bg"></div>
    <div class="logo-container">
      <h1 class="start-title">SOUNDWAVE</h1>
      <p class="start-subtitle">Visual Music Experience</p>
    </div>
    <button id="loadFileButton" class="start-button">
      <span>Choose Your Music</span>
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M9 18V5l12-2v13"/>
        <circle cx="6" cy="18" r="3"/>
        <circle cx="21" cy="16" r="3"/>
      </svg>
    </button>
    <div id="loading" class="loading">Creating your experience...</div>
    <input type="file" id="fileInput" accept="audio/*" style="display: none;">
  </div>

  <div id="visualization-container" class="visualization-container">
    <!-- p5 canvas will be attached here -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
